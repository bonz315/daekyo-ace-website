<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - (주)대교에이스</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- 로그인 영역 -->
    <div id="loginSection" class="admin-login-container">
        <div class="login-card">
            <div class="logo" style="margin-bottom: 2rem; justify-content: center;">
                <img src="images/logo.png" alt="대교에이스 로고" style="height: 50px;">
            </div>
            <h2>시스템 관리자 로그인</h2>
            <p>관리자 비밀번호를 입력해주세요.</p>
            <form id="loginForm" style="margin-top: 2rem;">
                <div class="form-group">
                    <input type="password" id="adminPassword" placeholder="비밀번호 입력" required>
                </div>
                <button type="submit" class="btn" style="width: 100%; padding: 1rem;">로그인</button>
                <p id="loginError" style="color: #ff4d4d; margin-top: 1rem; display: none;">비밀번호가 일치하지 않습니다.</p>
            </form>
        </div>
    </div>

    <!-- 관리자 대시보드 (로그인 후 표시) -->
    <div id="adminDashboard" style="display: none;">
        <header class="admin-header">
            <div class="admin-container">
                <div style="display: flex; align-items: center; gap: 2rem;">
                    <a href="index.html" class="logo">
                        <img src="images/logo.png" alt="로고" style="height: 35px;">
                    </a>
                    <h1 style="font-size: 1.2rem; color: var(--white); opacity: 0.8;">Admin Dashboard</h1>
                </div>
                <button id="logoutBtn" class="btn-outline" style="color: white; border-color: white;">로그아웃</button>
            </div>
        </header>

        <main class="admin-container" style="padding: 2rem 0;">
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="product">제품 관리</button>
                <button class="admin-tab" data-tab="resource">자료실 관리</button>
            </div>

            <!-- 제품 관리 탭 -->
            <div id="productTab" class="tab-content active">
                <div class="admin-card">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2>제품 등록/수정</h2>
                        <button class="btn" onclick="openProductModal()">+ 새 제품 등록</button>
                    </div>

                    <div class="admin-table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>이미지</th>
                                    <th>제품명</th>
                                    <th>카테고리</th>
                                    <th>등록일</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="adminProductList">
                                <!-- 제품 리스트가 여기에 렌더링됨 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 자료실 관리 탭 -->
            <div id="resourceTab" class="tab-content">
                <div class="admin-card">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2>자료실 파일 관리</h2>
                        <button class="btn" onclick="openResourceModal()">+ 새 자료 등록</button>
                    </div>

                    <div class="admin-table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>유형</th>
                                    <th>제목</th>
                                    <th>파일명</th>
                                    <th>등록일</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="adminResourceList">
                                <!-- 자료 리스트가 여기에 렌더링됨 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 제품 등록 모달 -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">제품 등록</h3>
                <span class="close" onclick="closeProductModal()">&times;</span>
            </div>
            <form id="productForm">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group">
                        <label>제품명 *</label>
                        <input type="text" id="prodName" required>
                    </div>
                    <div class="form-group">
                        <label>대분류 *</label>
                        <select id="prodMainCat" required onchange="updateSubSelect()"></select>
                    </div>
                    <div class="form-group">
                        <label>중분류 *</label>
                        <select id="prodSubCat" required></select>
                    </div>
                    <div class="form-group">
                        <label>이미지 경로 (예: images/products/...) *</label>
                        <input type="text" id="prodImage" placeholder="파일명.jpg">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <label>상세 사양 (규격, 재질 등 - 한 줄씩 입력)</label>
                    <textarea id="prodSpecs" rows="4" placeholder="규격: 100x200&#10;재질: PVC"></textarea>
                </div>
                <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn-outline" onclick="closeProductModal()">취소</button>
                    <button type="submit" class="btn">저장하기</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/products-data.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
